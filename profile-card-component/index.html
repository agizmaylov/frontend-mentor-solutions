<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <section class="profile-card">
    <img class="profile-photo"
         src="images/image-victor.jpg"
         width="96" height="96"
         alt="Profile picture.">

    <div class="name-age-location">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <div class="location">London</div>
    </div>


    <ul class="social-metrics">
      <li>
        <div class="social-metric-counter">80K</div>
        <div class="social-metric-text">Followers</div>
      </li>
      <li>
        <div class="social-metric-counter">803K</div>
        <div class="social-metric-text">Likes</div>
      </li>
      <li>
        <div class="social-metric-counter">1.4K</div>
        <div class="social-metric-text">Photos</div>
      </li>
    </ul>
  </section>
</body>

</html>
